{% extends "base.html" %}
{% block content %}
{% if error %}
<p class="error">{{error}}</p>
{% endif %}

<div class="definition">
    <h4>{{term.label}}</h4>
    <p>{{term.annotation}}</p>
</div>

<form class="form" method="POST" action="{% url 'term_review' %}">
    {% csrf_token %}
    <div style="inline">
        {{form.good.label_tag}}
        {{form.good}}
    </div>
    <div id="proposal" style="display: none">
        {{form.proposal.label_tag}}
        {{form.proposal}}
    </div>
    <div style="display: inline-grid">
        {{form.comment.label_tag}}
        {{form.comment}}
    </div>
    {{form.term_id}}
    <input class="next btn" type="submit" value="Next" style="float: right">
</form>
<script>
    var bad = document.getElementById("id_good_1");
    var good = document.getElementById("id_good_0");
    var proposal = document.getElementById("proposal");
    bad.addEventListener("click", function(event){
        proposal.style.display = 'inline-grid';
    });
    good.addEventListener("click", function(event){
        proposal.style.display = 'none';
    });
</script>
{% endblock %}
